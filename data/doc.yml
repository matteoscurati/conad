text: "<p>Federico Taddia, 43 anni &egrave; un conduttore radiofonico, televisivo, giornalista e autore. Inizia nel 1994 scrivendo per Topolino e come giornalista freelance ha firmato su numerose testate. Ha condotto per sette anni su Radio 24 un programma per bambini intitolato Pappappero. Autore televisivo, ha scritto programmi per Rai, Mediaset, Sky, MTV, Disney Channel, Nickelodeon e DeA Kids, e per sei anni &egrave; stato autore e conduttore di Screensaver, programma di Rai 3 dedicato ai cortometraggi realizzati dai ragazzi.</p><br><p>Collabora ai testi di Fiorello, al programma &quot;DiMarted&igrave;&quot;di Giovanni Floris, con il settimanale Topolino e con il quotidiano &quot;La Stampa&quot;. E' autore dei libri, tra cui: &quot;Mamma posso farmi il piercing?&quot;, scritto con Federica Pellegrini, &quot;Perch&eacute; le stelle non ci cadono in testa?&quot; e &quot;Nove vite come i gatti&quot; scritti con Margherita Hack.</p>"
