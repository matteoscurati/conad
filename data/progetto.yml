progetto: "<p>Dopo il grande apprezzamento che le scuole hanno mostrato negli anni per il progetto &ldquo;Insieme per la Scuola&rdquo;, siamo molto lieti di annunciarvi che Conad ha deciso di replicare l'iniziativa anche quest'anno.<br>
Insieme per la Scuola &egrave; la raccolta speciale che permetter&agrave; ancora una volta alle Scuole italiane di ricevere gratuitamente materiali didattici, attrezzature informatiche e tanti altri articoli per l'attivit&agrave; scolastica.<br>
Le famiglie e tutta la comunit&agrave; avranno un'opportunit&agrave; per sostenere la scuola, semplicemente facendo la spesa.</p>
<p>La prima fase del progetto &egrave; dedicata, per il terzo anno consecutivo, a &ldquo;Scrittori di Classe&rdquo;, concorso nazionale di scrittura, aperto alle scuola primarie e secondarie di primo grado italiane, in cui l&rsquo;obiettivo di sostenere il piacere della scrittura creativa si intreccia con l&rsquo;esigenza di una corretta alimentazione.</p>
<p>Entrate nell&rsquo;area dedicata al concorso per scoprire tutte le novit&agrave; che Conad ha riservato alle classi partecipanti.</p>"
